<div id="products" class="container">

	<fqtitle>Available Products</fqtitle>

	<div ng-repeat="product in productList">
		<a class="row product" href="#/produce/{{product.name}}">
			<div class="onecol center">
				<img ng-src="{{product.iconURL}}"/>
			</div>
			<div class="elevencol name last">
				{{product.name}}
			</div>
		</a>
	</div>

</div>
